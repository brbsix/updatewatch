language: python

python:
  - '3.3'
  - '3.4'
  - '3.5'
  - '3.5-dev' # 3.5 development branch
  - 'nightly' # currently points to 3.6-dev

install:
  - pip install keyrings.alt coveralls
  - pip install -e .[testing]  # install setup + test requirements

script: python -m pytest

after_success: coveralls
